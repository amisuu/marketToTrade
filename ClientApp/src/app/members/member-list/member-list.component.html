<div class="text-center mt-3">
  <h2>Total members - {{pagination?.totalItems}} found</h2>
</div>

<div class="container mt-3">
  <form #form="ngForm" class="form-inline mb-3" (ngSubmit)="loadMembers()" autocomplete="off">
    <div class="form-group">
      <label>Known as:</label>
      <input type="text" class="form-control ml-1" style="width: 200px" name="knownAs" [(ngModel)]="userParams.search">
    </div>
      <div class="row ms-2">
          <div class="btn-group float-right">
              <button class="btn btn-primary" type="submit">Apply Filters</button>
              <button (click)="resetFilters()" class="btn btn-info" type="submit">Reset Filters</button>
              <button
                  type="button"
                  class="btn btn-primary"
                  name='orderBy'
                  (click)="loadMembers()"
                  btnRadio='lastActive'
                  [(ngModel)]="userParams.orderBy">Last Active</button>

              <button
                  type="button"
                  class="btn btn-primary"
                  name='orderBy'
                  (click)="loadMembers()"
                  btnRadio='created'
                  [(ngModel)]="userParams.orderBy">Newest Members</button>
          </div>
      </div>
  </form>
</div>

<div class="row">
  <div *ngFor="let member of members" class="col-2">
    <app-member-card [member]="member"></app-member-card>
  </div>
</div>

<div class="d-flex justify-content-center" *ngIf="pagination">
  <pagination [boundaryLinks]="true"
              [totalItems]="pagination.totalItems"
              [itemsPerPage]="pagination.itemsPerPage"
              [(ngModel)]="pagination.currentPage"
              (pageChanged)="pageChanged($event)"
              previousText="&lsaquo;"
              nextText="&rsaquo;"
              firstText="&laquo;"
              lastText="&raquo;">
  </pagination>
</div>
