<div class="container mt-3">
  <form #form="ngForm" class="form-inline mb-3" (ngSubmit)="loadMembers()" autocomplete="off">
    <div class="form-group ms-2">
      <div class="form-group mb-3">
        <h2 class="mt-3">Found {{pagination?.totalItems}} members</h2>
        <button type="button" class="btn btn-primary float-end mr-2" name='orderBy' (click)="loadMembers()" btnRadio='created'
          [(ngModel)]="userParams.orderBy">Newest Members</button>
        <button type="button" class="btn btn-primary float-end" name='orderBy' (click)="loadMembers()" btnRadio='lastActive'
          [(ngModel)]="userParams.orderBy">Last Active</button>
      </div>
      <div class="input-group w-50">
        <input class="form-control mx-auto" type="text" style="width: 200px" placeholder="Username" name="knownAs"
          [(ngModel)]="userParams.search">
        <button class="btn btn-primary btn-outline-secondary mx-auto" type="submit"><i
            class="fa fa-search"></i></button>
        <button class="btn btn-info btn-outline-secondary mx-auto" type="submit" (click)="resetFilters()"><i
            class="fa fa-trash"></i></button>
      </div>
    </div>
  </form>
</div>

<div class="row">
  <div *ngFor="let member of members" class="col-2 mt-4">
    <app-member-card [member]="member"></app-member-card>
  </div>
</div>

<div class="d-flex justify-content-center" *ngIf="pagination">
  <pagination [boundaryLinks]="true"
              [totalItems]="pagination.totalItems"
              [itemsPerPage]="pagination.itemsPerPage"
              [(ngModel)]="pagination.currentPage"
              (pageChanged)="pageChanged($event)"
              previousText="&lsaquo;"
              nextText="&rsaquo;"
              firstText="&laquo;"
              lastText="&raquo;">
  </pagination>
</div>
