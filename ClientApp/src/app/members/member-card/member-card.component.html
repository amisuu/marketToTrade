<div class="card mb-4">
  <div class="card-img-wrapper">
    <img src="{{member.photoUrl}}" alt="{{member.knownAs}}" class="card-img-top">
    <ul class="list-inline member-icons animate text-center">
        <li class="list-inline-item"><button routerLink='/members/{{member.username}}' class="btn btn-primary">
            <i class="fa fa-user"></i></button></li>
        <li class="list-inline-item"><button routerLink="/members/{{member.username}}"
                                             [queryParams]="{tab: 'Messages'}" 
                                             class="btn btn-primary">
            <i class="fa fa-envelope"></i></button></li>
    </ul>
  </div>
  <div class="card-body p-1">
    <h3 class="card-title text-center mb-1"><i class="fa fa-user mr-2"></i>
        {{member.knownAs}}
    </h3>
  </div>
</div>
