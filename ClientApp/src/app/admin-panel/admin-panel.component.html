<h2>Admin Panel</h2>
<div class="tab-panel">
    <tabset class="member-tabset">
        <tab heading="User management" *appHasRole="['Admin']">
            <div class="container">
                <app-user-config></app-user-config>
            </div>
        </tab>
        <tab heading="Photo management" *appHasRole="['Admin', 'Moderator']">
            <div class="container">
                <app-photo-config></app-photo-config>
            </div>
        </tab>
    </tabset>
</div>
