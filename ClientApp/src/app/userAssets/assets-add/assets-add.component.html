<form [formGroup]="addForm" autocomplete="off">
  <h2 class="text-center text-primary">Add announcement</h2>
  <hr>

  <div class="form-group col-4 offset-4">
    <app-text-input [formControl]='addForm.controls["type"]'
                  label='Type'></app-text-input>
  </div>
  <div class="form-group col-4 offset-4">
    <app-text-input [formControl]='addForm.controls["form"]'
                  label='Form'></app-text-input>
  </div>
  <div class="form-group col-4 offset-4">
    <app-text-input [formControl]='addForm.controls["mass"]'
                label='Mass'
                class="form-group"></app-text-input>
  </div>
  <div class="form-group col-4 offset-4">
    <app-text-input [formControl]='addForm.controls["fineness"]'
                label='Fineness'
                class="form-group"></app-text-input>
  </div>
  <div class="form-group col-4 offset-4">
    <app-text-input [formControl]='addForm.controls["quantity"]'
                label='Quantity'
                class="form-group"></app-text-input>
  </div>
  <div class="form-group col-4 offset-4">
    <app-text-input [formControl]='addForm.controls["year"]'
                label='Year'
                class="form-group"></app-text-input>
  </div>
  <div class="form-group col-4 offset-4">
    <app-text-input [formControl]='addForm.controls["condition"]'
                label='Condition'
                class="form-group"></app-text-input>
  </div>
  <div class="form-group col-4 offset-4">
    <app-yes-no-select [formControl]='addForm.controls["isOriginalPackage"]'
                       label="isOriginalPackage"
                       class="form-group"></app-yes-no-select>
  </div>
  <div class="form-group col-4 offset-4">
    <app-yes-no-select [formControl]='addForm.controls["isReceipt"]'
                       label="isReceipt"
                       class="form-group"></app-yes-no-select>
  </div>
  <div class="form-group col-4 offset-4">
    <app-text-input [formControl]='addForm.controls["producer"]'
                label='Producer'
                class="form-group"></app-text-input>
  </div>
  <div class="form-group col-4 offset-4">
    <app-text-input [formControl]='addForm.controls["price"]'
                label='Price'
                class="form-group"></app-text-input>
  </div>
  <div class="form-group row text-center">
    <div class="col-10 offset-5">
      <button type="submit" class="btn btn-info m-1" (click)="onSubmit(addForm)">Add</button>
      <button type="submit" class="btn btn-danger" (click)="onCancel()">Cancel</button>
    </div>
  </div>
</form>
